<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Oloyede shadrach temi-tayo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A restaurants reviews progressive web application"
    />
    <meta name="theme-color" content="#A80000" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" aria-label="neighbourhood map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <div class="restaurant-stats">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container"><ul id="reviews-list"></ul></section>
      <!-- End reviews -->
      <div class="centered">
        <button class="add-review--button">Add Review</button>
      </div>
      <!-- Beginning reviews form -->
      <div class="reviews-form--container hidden">
        <div class="reviews-form--overlay"></div>
        <form id="reviews-form" class="reviews-form">
          <button
            class="close-btn"
            id="js-close-btn"
            aria-label="close review form"
          ></button>
          <label for="reviews-name">Username</label>
          <input
            type="text"
            class="reviews-form--name"
            id="reviews-name"
            autocomplete="off"
            placeholder="Username"
            required
          />
          <label for="reviews-rating">Rating</label>
          <input
            type="number"
            class="reviews-form--rating"
            id="reviews-rating"
            min="1"
            max="5"
            step="1"
            placeholder="Rating"
            required
          />
          <textarea
            name="comment box"
            class="reviews-form--comment"
            id="reviews-comment"
            aria-label="Type your comments here"
            placeholder="Comment here"
            required
          ></textarea>
          <input
            type="submit"
            value="Add Review"
            name="submit-btn"
            aria-label="Submit review"
            lass="reviews-form--submit"
            id="reviews-submit"
          />
        </form>
      </div>
      <!-- End reviews form-->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Beginning scripts -->
    <!-- Idb library script -->
    <script src="js/idb.js" type="application/javascript"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
